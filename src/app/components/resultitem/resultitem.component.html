
<mat-card class="resultitem" *ngFor="let result of results">
  <mat-card-header>

    <mat-card-title>{{result.roomname}}</mat-card-title>
    <mat-card-subtitle>Available</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
    <p>
    {{result.description}}
    </p>


      <button mat-raised-button class = "bookbtn" (click) = "book(result.roomname)" >Book</button>
        <h4 class = "cost">${{result.cost}}/night</h4>
  </mat-card-content>
</mat-card>
